<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="color-scheme" content="dark">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>League</title>
</head>
<body>
  <header class="header">
    <div class="header__container container">
      <div class="header__wrapper">
        <a href="index.html"  class="header__logo">
          <img src="icons/Logo.svg" alt="Logo">
        </a>
        <nav class="header__nav">
          <a href="#" class="header__item"><img src="icons/EN.svg" alt="EN"></a>
          <a href="#" class="header__item"><img src="icons/Star.svg" alt="Star"></a>
          <a href="#" class="header__item"><img src="icons/Person.svg" alt="Person"></a>
        </nav>
      </div>
    </div>
  </header>

  <main class="main">
      <section class="description">
        <div class="main__container container">
          <div class="description__head">
            <div class="description__img-league"><img src="https://apiv2.allsportsapi.com/logo/players/52515_cristiano-ronaldo.jpg" alt="League"></div>
            <div class="description__wrapper">
              <div class="description__name">Premiere League</div>
              <div class="description__information">2021/2022</div>
              <button class="description__img-star"><img src="icons/Star.svg" alt="Star"></button>
            </div>
          </div>
        </div>
      </section>
  </main>

  <footer class="footer">
    <div class="footer__containar container">
      <div class="footer__wrapper">
        <!--<a href="index.html"  class="footer__logo">
          <img src="icons/Logo.svg" alt="Logo">
        </a>-->
        <nav class="footer__nav">
          <a href="#" class="footer__href">FAQ</a>
          <a href="https://www.termsfeed.com/live/b766643b-f6bf-43f3-8301-721b18f64b4c" class="footer__href">Privacy Policy</a>
          <a href="#" class="footer__href">Account</a>
          <!--<a href="#" class="footer__href">FAQ</a>
          <a href="#" class="footer__href">Privacy Policy</a>
          <a href="#" class="footer__href">Account</a>
          <a href="#" class="footer__href">FAQ</a>
          <a href="#" class="footer__href">Privacy Policy</a>
          <a href="#" class="footer__href">Account</a>-->
        </nav>
        <div class="footer__social">
          <a href="#" class="footer__item"><img src="icons/Social/github.svg" alt="Github" class="footer__img"></a>
          <a href="#" class="footer__item"><img src="icons/Social/instagram.svg" alt="Instagram" class="footer__img"></a>
          <a href="#" class="footer__item"><img src="icons/Social/telegram.svg" alt="telegram" class="footer__img"></a>
        </div>
        <div class="footer__date">
          <span class="footer__start">01.01.2022</span>
          <span class="footer__dash">-</span>
          <span class="footer__today"></span>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
